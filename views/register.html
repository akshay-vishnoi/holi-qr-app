<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Family Registration</title>
  <style>
    body{font-family:system-ui,Arial;margin:24px;max-width:720px}
    label{display:block;margin-top:12px;font-weight:600}
    input,textarea{width:100%;padding:10px;margin-top:6px}
    button{margin-top:16px;padding:12px 16px;font-weight:700}
    .row{display:flex;gap:12px}
    .row>div{flex:1}
  </style>
</head>
<body>
  <h1>Holi Event — Family Registration</h1>
  <p>Register per family. You’ll receive a QR code to show at entry.</p>

  <form method="POST" action="/register">
    <label>Family Name *</label>
    <input name="family_name" required placeholder="Vishnoi" />

    <label>Primary Contact Name *</label>
    <input name="primary_contact_name" required placeholder="Akshay" />

    <label>Phone *</label>
    <input name="phone" required placeholder="(xxx) xxx-xxxx" />

    <label>Email (optional)</label>
    <input name="email" type="email" placeholder="name@email.com" />

    <div class="row">
      <div>
        <label># Adults</label>
        <input name="adults" type="number" min="0" value="2" />
      </div>
      <div>
        <label># Kids</label>
        <input name="kids" type="number" min="0" value="0" />
      </div>
    </div>

    <label>Notes (optional)</label>
    <textarea name="notes" rows="3" placeholder="Anything helpful..."></textarea>

    <button type="submit">Submit & Generate QR</button>
  </form>
</body>
</html>
